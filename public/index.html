<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

</head>
<style>
            @font-face {
            font-family: pixel;
            src: url("Pixel_NES.woff");
        }
    body {
        background-color: black;
        font-family: pixel;
    }
    h1 {
        color: #a31d1d;
        font-size: 50px;
        text-align: center;
        margin: 0;
    }
    ::-webkit-scrollbar {
  width: 1px;
}
::-webkit-scrollbar-track {
  background: #000; 
}
::-webkit-scrollbar-thumb {
  background: #a31d1d; 
}
    .container {
  margin: 0 auto;
  width: 800px;
    }
    .menu {
        width: 20%;
        height: 100%;
    }
    .main {
        width: 80%;
        float: right;
    }
    .cat:hover {
  cursor: grab;
}.cat:active {
  cursor: grabbing;
}

</style>
<body> 
  <div style="position: absolute;">
  <input type="checkbox" id="scan" name="scan" value="true">
  <label for="scan" style="color: #a9a9a948;">disable scanlines</label><br>
</div>
    <div class="container scanlines">
        <div style="text-align: center;">
            <img src="images/mars.gif"  style="height: 50px; vertical-align:sub;"><h1 style="display: inline;"> - septic - </h1><img src="images/mars.gif"  style="height: 50px; vertical-align:sub;"></div>
        <img src="images/cat.gif" style="position: absolute; top: 38px;" class="cat">
            <div class="frames">
            <iframe src="menu.html" class="menu iframe" id="menu" name="Menu" frameBorder="0"></iframe>
            <iframe src="landing.html" class="main iframe" name="Display" frameBorder="0" id="mainframe"></iframe>
        </div>
    </div>
</body>
<script>
    window.onload = function() {
      const iframes = document.getElementsByClassName('iframe');
          
      for (let i = 0; i < iframes.length; i++) {
        setInterval(() => {
          const iframeDoc = iframes[i].contentDocument || iframes[i].contentWindow.document;
          const newHeight = iframeDoc.documentElement.scrollHeight + 'px';
          iframes[i].style.height = newHeight;
        }, 100);
      }
    };
  </script>
  <script>

$("#scan").change(function() {
  if(this.checked) {
    $(".container").removeClass("scanlines");
  } else {
    $(".container").addClass("scanlines");
  }
});


  </script>
</html>
