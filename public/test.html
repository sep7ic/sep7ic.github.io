<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Text with Images</title>
</head>
<body>

    <div id="welcomeText">welcome! :happy: :smile:</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const replacementMap = {
                ":happy:": "https://i.pinimg.com/550x/2b/11/5a/2b115adb901249d9fd7957de21397905.jpg",
                ":smile:": "path/to/smile-image.png",
            };
            const welcomeTextElement = document.getElementById("welcomeText");

            Object.entries(replacementMap).forEach(([text, imageUrl]) => {
                const imageElement = document.createElement("img");
                imageElement.src = imageUrl;
                imageElement.alt = text;

                welcomeTextElement.innerHTML = welcomeTextElement.innerHTML.replace(
                    new RegExp(escapeRegExp(text), "g"),
                    imageElement.outerHTML
                );
            });

            function escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
            }
        });
    </script>

</body>
</html>
