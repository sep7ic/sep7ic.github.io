<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Discord Presence Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="presence"></div>
    <script>
      const userId = '720506205528916029';
      const token = 'MTA5MzcwNTE4NTAzMDg1MjY1OQ.Gt-c4M.1fL_0_y-DG1K-u1AbvilP4T4qcDetJtk';
      const endpoint = `https://discord.com/api/v9/users/${userId}`;

      $.ajax({
        url: endpoint,
        headers: {
          'Authorization': `Bot ${token}`,
        },
        method: 'GET',
        success: (user) => {
          const presence = user?.presence?.status || 'offline';
          $('#presence').text(`User ${user.username} is ${presence}`);
        },
        error: (xhr) => {
          console.error(xhr);
          $('#presence').text('Error fetching user presence');
        },
      });
    </script>
  </body>
</html>
