<!DOCTYPE html>
<html>
<head>
	<title>NASA Random Image</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>NASA Random Image</h1>
	<img id="nasa-image" src="" alt="Random NASA Image">
	<p id="nasa-caption"></p>
	<script>
		// Call the NASA API to get a random image from the NASA Image and Video Library
		fetch("https://images-api.nasa.gov/search?q=random&media_type=image")
			.then(response => response.json())
			.then(data => {
				// Get a random image from the search results
				const randomIndex = Math.floor(Math.random() * data.collection.items.length);
				const randomImage = data.collection.items[randomIndex];

				// Get the URL of the image and the caption
				const imageUrl = randomImage.links.find(link => link.rel === "preview").href;
				const imageCaption = randomImage.data[0].title;

				// Set the image source and caption
				document.getElementById("nasa-image").src = imageUrl;
				document.getElementById("nasa-caption").textContent = imageCaption;
			})
			.catch(error => console.error(error));
	</script>
</body>
</html>
