<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="content">
    <h1>currency converter</h1>
    <p>chatgpt toldme to build this cuzi wuz boedr</p>
    <p>i dont think its accurate...</p>

    <label for="from">from:</label>
    <input type="text" id="from" name="from">

<label for="to">to:</label>
<input type="text" id="to" name="to">

<label for="amount">Enter amount:</label>
<input type="text" id="amount" name="amount">

<button onclick="convert()">Convert</button>

<div id="display"></div>
</div>
</body>
<script>

function convert(){
    const amount = parseFloat(document.getElementById("amount").value);
    const from = document.getElementById("from").value.toUpperCase()
    const to = document.getElementById("to").value.toUpperCase()
    console.log(amount + from + to)

    fetch(`https://v6.exchangerate-api.com/v6/b897afce738c305116056d98/latest/${from}`)
    .then((response) => response.json())
    .then((data) => {
      const rate = data.conversion_rates[to];
      const result = amount * rate;
      document.getElementById("display").innerHTML = `${amount} ${from} = ${result.toFixed(2)} ${to}`;
    })
    .catch((error) => console.log(error));
}
</script>
</html>
