<script>
const fadeElems = document.querySelectorAll('*');

fadeElems.forEach(fadeElem => {
  let debounce = function(func, wait, immediate) {
    let timeout;
    return function() {
      let context = this,
        args = arguments;
      clearTimeout(timeout);
      timeout = setTimeout(function() {
        timeout = null;
        if (!immediate) func.apply(context, args);
      }, wait);
      if (immediate && !timeout) func.apply(context, args);
    };
  };

  window.addEventListener('scroll', debounce(function() {
    let distanceFromTop = fadeElem.getBoundingClientRect().top;

    if (distanceFromTop - window.innerHeight < 0) {
      let opacity = 1.3 - (distanceFromTop / window.innerHeight);

      fadeElem.style.opacity = opacity;
    }
  }, 20));
});
