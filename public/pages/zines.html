<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/zine.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="/js/flip.js"></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<style>
    .desc {
        position: absolute;
        width: 282.5px;
        margin-left: -20px;
    }
    .pageFace {
        background-size: cover;
    }
</style>
<body>
    <div class="content">
        <h1>Art</h1>
        <span>and zines</span>
        <p>best viewed on desktop!! there are pages that lift up on hover :3</p>
        <br>

    <div class="bookContainer" id="book1">
        <div class="bookWrapper">
            <div class="bookBg">
                <div class="pageBg">
                    <div class="desc">
                        <h1>digital sketchbook #1</h1>
                        <span>started 23/11/23</span>
                        <p>a collection of drawings of my sona/site mascot!</p>
                    </div>
                    <div class="pageWrapper">

                        <div id="page4" class="page">
                            <div class="pageFace front">
                                <div class="pageFoldRight"></div>
                            </div>
                            <div class="pageFace back">
                                <div class="pageFoldLeft"></div>
                            </div>
                        </div>

                        <div id="page3" class="page">
                            <div class="pageFace front" style="background-image: url(/images/art/page1.png);">
                                <div class="pageFoldRight"></div>
                            </div>
                            <div class="pageFace back">
                                <div class="pageFoldLeft"></div>
                            </div>
                        </div>

                        <div id="page2" class="page">
                            <div class="pageFace front" style="background-image: url(/images/art/spinnu.gif);">
                                <div class="pageFoldRight"></div>
                            </div>
                            <div class="pageFace back" style="background-image: url(/images/art/scene.jpg);">
                                <div class="pageFoldLeft"></div>
                            </div>
                        </div>

                        <div id="page1" class="page">
                            <div class="pageFace front" style="background-image: url(/images/art/artcover.png);" style="outline:9px solid brown">
                                <div class="pageFoldRight"></div>
                            </div>
                            <div class="pageFace back" style="background-image: url(/images/art/refshet.png);">
                                <div class="pageFoldLeft"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
$(document).ready(function() {
      function addGradient($element, gradient) {
        var currentBg = $element.css('background-image');
        
        var newBg = gradient + ',' + currentBg;
        
        $element.css({
      'background-image': newBg,
      'background-size': 'cover'
    });

        $element.css('background-image', newBg);
      }
      $('.pageFace.front').each(function() {
        var gradient = 'linear-gradient(to right, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.2) 3%, transparent 8%, transparent 100%)';
        addGradient($(this), gradient);
      });
      $('.pageFace.back').each(function() {
        var gradient = 'linear-gradient(to right, transparent 0%, transparent 92%, rgba(0, 0, 0, 0.2) 97%, rgba(0, 0, 0, 0.5) 100%)';
        addGradient($(this), gradient);
      });
    });

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="/js/flip.js"></script>
</html>
