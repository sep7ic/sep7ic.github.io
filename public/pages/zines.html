<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/zine.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="/js/flip.js"></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<style>
    .desc {
        position: absolute;
        width: 282.5px;
        padding: 10px;
    }
    .pageFace {
        background-size: cover;
    }
</style>
<body>
    <div class="content">
        <h1>Art</h1>
        <span>and zines</span>
        <p>note: these are still a massive WIP. still figuring out colours n stuf</p>
        <br>

    <div class="bookContainer" id="book1">
        <div class="bookWrapper">
            <div class="bookBg">
                <div class="pageBg">
                    <div class="desc">
                        <h1>digital sketchbook #1</h1>
                        <span>started 24/11/23</span>
                        <p>uhhh ignore how it says i started it on the 23rd lol. i actually started it a day after.</p>
                    </div>
                    <div class="pageWrapper">

                        <div id="page4" class="page">
                            <div class="pageFace front">
                                <h1>right 4</h1>
                                <div class="pageFoldRight"></div>
                            </div>
                            <div class="pageFace back">
                                <h1>left 4</h1>
                                <div class="pageFoldLeft"></div>
                            </div>
                        </div>

                        <div id="page3" class="page">
                            <div class="pageFace front">
                                <h1>right 3</h1>
                                <div class="pageFoldRight"></div>
                            </div>
                            <div class="pageFace back">
                                <h1>left 3</h1>
                                <div class="pageFoldLeft"></div>
                            </div>
                        </div>

                        <div id="page2" class="page">
                            <div class="pageFace front" style="background-image: url(/images/art/page1.png);">
                                <div class="pageFoldRight"></div>
                            </div>
                            <div class="pageFace back">
                                <div class="pageFoldLeft"></div>
                            </div>
                        </div>

                        <div id="page1" class="page">
                            <div class="pageFace front" style="background-image: url(/images/art/artcover.png);">
                                <div class="pageFoldRight"></div>
                            </div>
                            <div class="pageFace back" style="background-image: url(/images/art/refshet.png);">
                                <h1>left 1</h1>
                                <div class="pageFoldLeft"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="/js/flip.js"></script>
</html>
