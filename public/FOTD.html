<script>
  const d = new Date();
  const m = new Date();
  path = "FOTD/"
  flag = document.getElementById("FOTD").src = path + "month"+m.getMonth()+"/" + d.getDate() + ".png";
  const monthNames = ["January", "February", "March", "April", "May", "June","July", "August", "September", "October", "November", "December"];
  todaydate = "month"+m.getMonth()+"/" + d.getDate()
  var keyword = path + todaydate + ".png";
  console.log(keyword)

  const nth = function(o) {
  if (o > 3 && o < 21) return 'th';
  switch (o % 10) {
    case 1:  return "st";
    case 2:  return "nd";
    case 3:  return "rd";
    default: return "th";
  }
}
const date = d.getDate();
      document.getElementById("FOTDdate").innerHTML =  date+nth(date) + " of " + monthNames[d.getMonth()];
  
 $("table img").filter(function(index) {
    if ($(this).attr("src").match(keyword)) {
      $(this).parent().attr("id","CURRENT");
      todayslink = $("#CURRENT").attr('href');
      $("#FOTDlink").attr('href', todayslink)
      $("#FOTDalt").text($(this).attr("alt"));
    }
});
