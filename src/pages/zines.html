---
layout: layouts/base.njk
title: art
---
<style>
    .desc {
        position: absolute;
        width: 282.5px;
    }
    .pageFace {
        background-size: cover;
    }
          
.bookWrapper {
    margin: 10px;
	width: 585px;
	height: 385px;
}

.bookBg {
	position: relative;
	background-color: transparent;
	width: 100%;
	height: 100%;
	border-radius: 12px;
}

.pageBg {
	position: absolute;
	left: 50%;
	top: 50%;
	background-color: transparent;
	width: calc(100% - 20px);
	height: calc(100% - 20px);
	border-radius: 0px;
}

.pageWrapper {
	position: absolute;
	width: 50%;
	height: 100%;
	float: left;
	-webkit-font-smoothing: antialiased;
}

.page {
	position: absolute;
	width: 100%;
	height: 100%;
}

.pageFace {
	position: absolute;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
	text-align: center;
}

.front {
	background: linear-gradient(to right, #d9d9d9 0%, #f9f9f9 3%, #ffffff 8%, #ffffff 100%);
	clip-path: polygon(100% 0, 100% 0, 100% 100%, 0 100%, 0 0);
	transition: clip-path 0.2s;
}
.front:hover {
	clip-path: polygon(83% 0, 100% 13.4%, 100% 100%, 0 100%, 0 0);
}

.back {
	background: linear-gradient(to right, #ffffff 0%, #ffffff 92%, #f9f9f9 97%, #d9d9d9 100%);
	clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 0 0);
	transition: clip-path 0.2s;	
}
.back:hover {
	clip-path: polygon(17.6% 0, 100% 0, 100% 100%, 0 100%, 0 14%);
}

.pageFoldRight {
	position: absolute;
	width: 0px;
	height: 0px;
	top: 0;
	right: 0;
	border-left-width: 1px;
	border-left-color: #DDDDDD;
	border-left-style: solid;
	border-bottom-width: 1px;
	border-bottom-color: #DDDDDD;
	border-bottom-style: solid;
	box-shadow: -5px 5px 10px #000000;
}

.pageFoldLeft {
	position: absolute;
	width: 0px;
	height: 0px;
	top: 0;
	left: 0;
	border-right-width: 1px;
	border-right-color: #DDDDDD;
	border-right-style: solid;
	border-bottom-width: 1px;
	border-bottom-color: #DDDDDD;
	border-bottom-style: solid;
	box-shadow: 5px 5px 10px #000000;
}
</style>

                </div>
                <div class="pageWrapper">

                        <div class="pageFace back">

                        </div>
                    </div>
                    <div id="page3" class="page">
                        <div class="pageFace front" style="background-image: url(/images/art/page1.png);">
                            <div class="pageFoldRight"></div>
                        </div>
                        <div class="pageFace back">
                            <div class="pageFoldLeft"></div>
                        </div>
                    </div>
                    <div id="page2" class="page">
                        <div class="pageFace front" style="background-image: url(/images/art/spinnu.gif);">
                            <div class="pageFoldRight"></div>
                        </div>
                        <div class="pageFace back" style="background-image: url(/images/art/scene.jpg);">
                            <div class="pageFoldLeft"></div>

                    </div>
                    <div id="page1" class="page">

<script>
$(document).ready(function() {
    function addGradient($element, gradient) {
    var currentBg = $element.css('background-image');
    var newBg = gradient + ',' + currentBg;
    $element.css({
    'background-image': newBg,
    'background-size': 'cover'
});

        $element.css('background-image', newBg);
        }
        $('.pageFace.front').each(function() {
        var gradient = 'linear-gradient(to right, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.2) 3%, transparent 8%, transparent 100%)';
        addGradient($(this), gradient);
        });
        $('.pageFace.back').each(function() {
        var gradient = 'linear-gradient(to right, transparent 0%, transparent 92%, rgba(0, 0, 0, 0.2) 97%, rgba(0, 0, 0, 0.5) 100%)';
        addGradient($(this), gradient);
        });
    });

</script>
